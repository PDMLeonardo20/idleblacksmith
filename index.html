<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Idle/Incremental game">
    <meta name="author" content="Leonardo Vargas Coelho">
    <!--Estilização-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Idle Blacksmith</title>


</head>

<body>
    <div class="content unselectable">
        <div class="menus">
            <div class="main">
                <button id="visit">Visit Marketplace</button>
                <button id="save">Save Game</button>
                <button id="reset">Reset Game</button>
                <div class="anvil unselectable">
                    <img src="img/forge-anvil.gif" id="smith" >
                    <p id="scorePs" style="font-family:'EB Garamond','serif'; text-align: center; border-style: ridge; border-color: rgb(160, 87, 28); border-radius: 8px; font-size: 20px; margin-top: 6px; background-color: darkgray;"></p>
                </div>
            </div>
            

            
            <div class="marketplace">
                <div class="sellButtons">
                    <button id="sell1">Sell "1" Weapon</button>
                    <button id="sell10">Sell "10" Weapons</button>
                    <button id="sell100">Sell "100" Weapons</button>
                    <button id="sellAll">Sell All Weapons</button>

                </div>
                <button id="return">Return</button>
                <div class="upgrades" style="margin-left:8px; margin-right: 8px;">
                    <p id="titleU" style="font-family: 'EB Garamond','serif'; padding-left: 20px; padding-top: 12px;">Upgrades</p>
                    <button id="autoSmith">Buy [1] Auto Smith - 100$ -</button>
                    <button id="coals">Buy [1] Coal - 500$ -</button>
                    <button id="grindstones"></button>
                </div>
                <div class="items" style="margin-left:8px; margin-right: 8px;">
                    <p id="titleI" style="font-family: 'EB Garamond','serif'; padding-left: 20px;padding-top: 12px;">Items</p>
                    <button id="buyPickaxe">Buy [1] Pickaxe - 100$ -</button>
                    <button id="buyHammer">Buy [1] Steel Hammer - 750$ -</button>
                    <button id="buyRack">Buy [1] Tanning Rack - 9000$ -</button>
                </div>
                
            </div>
        </div>
    </div>

    <div class="inventory unselectable" style="font-family:'EB Garamond', 'serif';">
        <!-- Inventory -->
        <p style="font-family:'EB Garamond','serif' ; font-size:  20px; margin-left: 12px;margin-right: 12px; margin-top: 8px; background-color: gray; border-radius: 10px; text-align: center; border-style: ridge; border-color: rgb(160, 87, 28);">Inventory</p>
        <p id="money" style="margin: 8px;">Money: $0</p>
        <p id="weapons" style="margin: 8px;">You now have 0 weapons in stock.</p>

        <!-- Upgrades -->
        <p style="font-family:'EB Garamond','serif' ; font-size:  20px; margin-left: 12px;margin-right: 12px; margin-top: 8px; background-color: rgb(172, 172, 172); border-radius: 10px; text-align: center; border-style: ridge; border-color: rgb(160, 87, 28);">Upgrades</p>
        
        <p id="coal" style="margin: 8px;"></p>
        <p id="grindstone" style="margin: 8px;"></p>

        <!-- Items -->
        <p style="font-family:'EB Garamond','serif' ; font-size:  20px; margin-left: 12px;margin-right: 12px; margin-top: 8px; background-color: rgb(172, 172, 172); border-radius: 10px; text-align: center; border-style: ridge; border-color: rgb(160, 87, 28);">Items</p>

        <p id="pickaxes" style="margin: 8px;"></p>
        <p id="hammers" style="margin: 8px;"></p>
        <p id="tanningRack" style="margin: 8px;"></p>
    </div>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
